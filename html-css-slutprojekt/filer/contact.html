<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Insurance Website mad as a final project"/>
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/filer/css/style.css" />
  </head>
  <body>
    <header id="tophero" class="tophero">
      <div class="hero-grid">
        <div></div>
        <div class="center-grid-text">
          <h1 class="oh-hello-there">Oh hello there!</h1>
        </div>
        <div class="man-baby-div">
          <img class="man-baby" src="img/man-baby.png" alt="Man with his baby on his head"/>
        </div>
      </div>
    </header>
    <nav class="contact-container">
      <ul class="contact-navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="">Our Offer</a></li>
        <li><a href="">Why us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <main class="all-content-grid">
      <div class="form-container">
        <article class="mail-text-form">
          <h1>
            <div>What's on your</div>
            <div>mind?</div>
          </h1>
        </article>
        <section class="mail-form">
          <form action="#">
            <label for="fname"><h3>Your Email</h3></label>
            <input id="firstname" type="text" name="firstname" />

            <label for="subject"><h3>Subject</h3></label>
            <textarea id="subject-message" name="subject" placeholder="Dear Insurance Company..."></textarea>

            <input class="message-button" type="submit" value="SEND MESSAGE" />
          </form>
        </section>
      </div>
    </main>
    <section class="contact-container map">
      <figure>
        <img src="img/map.png" alt="Image of a map"/>
      </figure>
      <article>
        <h2>Come visit us!</h2>
        <address>
          2219 Griffin Street
          <p>San Francisco</p>
        </address>
      </article>
    </section>
    <section class="container contact-up-button">
      <a href="#tophero" aria-label="Insurance Website, Contact Page">
        <i class="fas fa-chevron-up"></i>
      </a>
    </section>
    <footer class="contact-container footer-filler"></footer>
  </body>
</html>
